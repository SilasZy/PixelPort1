<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Pixelport.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/webStore.ico" type="image/x-icon">
</head>
<body>
    <div class="container-login">
        <div class="login-container">
            <h1>Login</h1>
            <form class="form-container" id="loginForm">
                <div class="logo-container"></div>
                <label for="loginInput">Email:</label>
                <input type="email" id="loginInput" name="loginInput" required>
                <br>
                <label for="senhaInput">Senha:</label>
                <input type="password" id="senhaInput" name="senhaInput" required>  
                <box-icon name='user'></box-icon>
                <br>
                <button type="button" id="entrarButton">Entrar</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
